version: '3.5'

services:
  song-reverse-proxy:
    image: chusj/song-auth-reverse-proxy:0.4.0
    deploy:
      mode: replicated
      replicas: 1
    restart: always
    environment:
      JWT_SECRET: $JWT_SECRET
      SONG_SERVICE: $SONG_SERVICE
      SERVICE_PORT: $PROXY_SERVICE_PORT
      ADMIN_ROLE: $ADMIN_ROLE
    networks:
      - overture

  score-reverse-proxy:
    image: chusj/score-auth-reverse-proxy:0.1.0
    deploy:
      mode: replicated
      replicas: 1
    restart: always
    environment:
      JWT_SECRET: $JWT_SECRET
      SCORE_SERVICE: $SCORE_SERVICE
      SERVICE_PORT: $PROXY_SERVICE_PORT
      ADMIN_ROLE: $ADMIN_ROLE
    networks:
      - overture

networks:
  overture:
    external: true